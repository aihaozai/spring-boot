
############################################################
# Server 服务端相关配置
############################################################

# 配置api端口号
server.port=8082
# 错误页，指定发生错误时，跳转的URL
#server.error.path=/error
# session最大超时时间(分钟)，默认为30分钟
server.servlet.session.timeout=30m
# 配置context-path, 一般来说这个配置在正式发布的时候不配置
# 表示项目名称 配直时，默认为／。如果配置了，就要在访问路径中加上配直的路径。
#server.servlet.context-path=/myproject

############################################################
# Server - tomcat 相关常用配置
############################################################

# tomcat的URI编码
server.tomcat.uri-encoding=UTF-8
# tomcat最大线程数, 默认为200
server.tomcat.max-threads=500
# 存放Tomcat的日志、Dump等文件的临时文件夹，默认为系统的tmp文件夹
server.tomcat.basedir=H:/springboot-tomcat-tmp
# 打开Tomcat的Access日志，并可以设置日志格式的方法：
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%h %l %u %t "%r" %s %b %D
# accesslog目录，默认在basedir/logs
#server.tomcat.accesslog.directory=
# 日志文件目录
logging.path=H:/springboot-tomcat-tmp
# 日志文件名称，默认为spring.log
logging.file=myapp.log

############################################################
# thymeleaf相关常用配置
############################################################
#是否开启缓存，开发时可设置为 false ，默认为 true
spring.thymeleaf.cache=false
#检查模板是否存在，默认为 true
spring.thymeleaf.check-template=true
#检查模板位置是否存在，默认为 true
spring.thymeleaf.check-template-location=true
#模板文件编码
spring.thymeleaf.encoding=UTF-8
#模板文件类型
#spring.thymeleaf.mode=HTML5
#模板文件位置
spring.thymeleaf.prefix=classpath:/templates/
#Content Type 配置
spring.thymeleaf.servlet.content-type=text/html
#模板文件后缀
spring.thymeleaf.suffix=.html


############################################################
# freemarker相关常用配置
############################################################
#HttpServletRequest 的属性是否可以覆盖 controller i:p model 的同名项
spring.freemarker.allow-request-override=false
#Http Session 的属性是否可以覆盖 controller model 的同名项
spring.freemarker.allow-session-override=false
#是否开启缓存
spring.freemarker.cache=false
#模板文件编码
spring.freemarker.charset=UTF-8
#是否检查模板位置
spring.freemarker.check-template-location=true
#Content Type 的值
spring.freemarker.content-type=text/html
#是否将 HttpServletRequest 中的属性添加到 Model
spring.freemarker.expose-request-attributes=false
#是否将 HttpSession 中的属性添加到 Model
spring.freemarker.expose-session-attributes=false
#模板文件后缀
spring.freemarker.suffix=.ftl
#模板文件位置
spring.freemarker.template-loader-path=classpath:/templates/

############################################################
# 静态资源
############################################################
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/

############################################################
# 文件上传
############################################################
#开启文件上传 默认false
spring.servlet.multipart.enabled=true
#文件写入磁盘的闽值，默认为0
spring.servlet.multipart.file-size-threshold=0
#上传文件的临时保存位置
spring.servlet.multipart.location=E:\\temp
#表示上传的单个文件的大小，默认为1MB
spring.servlet.multipart.max-file-size=1MB
#表示多文件的上传大小，默认为1MB
spring.servlet.multipart.max-request-size=10MB
#文件是否延迟解析，默认为false
spring.servlet.multipart.resolve-lazily=false

