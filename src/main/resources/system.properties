#登录的url
system.shiro.login_url=/login
#登录成功后转跳的url
system.shiro.success_url=/index
#登录成功后转跳的url
system.shiro.logout_url=/logout
#不拦截url
system.shiro.anon_url=/static/**,/checkLogin,/layui/**,/system/**

system.ftp.host=localhost
system.ftp.port=21
system.ftp.username=admin
system.ftp.password=admin
system.ftp.pathname=/ftp/

###监听路径下的文件###
#是否开启
system.listener.open=ON
#监测路径
system.listener.path=h:/test/temp
#每多少毫秒监测一次
system.listener.time=5000
#超时关闭监听是否开启
system.listener.overopen=ON
#超过时间
system.listener.overtime=1800000